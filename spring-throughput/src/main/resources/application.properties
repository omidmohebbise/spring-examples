management.endpoints.web.exposure.include=*
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=2

# Global request timeout for Spring MVC async processing (Callable/DeferredResult/WebAsyncTask)
spring.mvc.async.request-timeout=6s

# Enable Java 21 virtual threads (Spring Boot 3.2+). Helps reduce platform-thread pressure for blocking code.
spring.threads.virtual.enabled=true
